<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        input[type="file"] {
            margin: 20px 0;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload an Image for OCR</h2>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="imageInput" accept="image/*" required>
            <button type="submit">Upload</button>
        </form>
        <p id="prediction"></p>
        <img id="preview" style="display: none;">
    </div>

    <script>
        document.getElementById("uploadForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const fileInput = document.getElementById("imageInput").files[0];
            if (!fileInput) return;
            
            const formData = new FormData();
            formData.append("image", fileInput);
            
            document.getElementById("preview").src = URL.createObjectURL(fileInput);
            document.getElementById("preview").style.display = "block";
            document.getElementById("prediction").innerText = "Processing...";
            
            try {
                const response = await fetch("/", {
                    method: "POST",
                    body: formData
                });
                const result = await response.json();
                document.getElementById("prediction").innerText = result.success ? result.text : "Error: " + result.message;
            } catch (error) {
                document.getElementById("prediction").innerText = "Failed to process image.";
            }
        });
    </script>
</body>
</html>
